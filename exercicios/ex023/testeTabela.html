<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando Tabelas</title>
    <style>
        body {
            font: normal 20px Arial;
        }

        table {
            width: 400px;
            text-align: center;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Daniel</td>
            <td>Alessandra</td>
            <td>Alanna</td>
        </tr>
        <tr>
            <td>Lázaro</td>
            <td>Verônica</td>
            <td>Caroline</td>
        </tr>
        <tr>
            <td>Mateus</td>
            <td>Harry</td>
            <td>Hermione</td>
        </tr>
    </table>
</body>
</html>
